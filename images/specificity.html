<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity</title>
    <style>
        h2{
            color:darkcyan;
            color:darkolivegreen;
        }
        .hey{
            color:red !important;
        }
        #hello{
            color:blue;
        }
    </style>
</head>
<body>
    <!-- h2*4{I love my country very much-$} -->
    <h2>I love my country very much-1</h2>
    <h2 style="color:green" class="hey" id="hello">I love my country very much-2</h2>
    <h2>I love my country very much-3</h2>
    <h2>I love my country very much-4</h2>
</body>
</html>
