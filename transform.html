<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style> 
    .container, .inner {
        width: 100px;
        height: 100px;
        border:2px solid khaki;
        
    }
    .container{
        background-color: yellowgreen;

    }
    .inner{
        background-color: orange;
        transform: scale(.5) rotate(45deg) translate(50px,70px);
     
    }
    </style>
</head>
<body>
    <h2>Hey, Transform i am coming</h2>
    <!-- .container*3>.inner{box-$} -->
    <div class="container">
        <div class="inner">box-1</div>
    </div>
    <div class="container">
        <div class="inner">box-2</div>
    </div>
    <div class="container">
        <div class="inner">box-3</div>
    </div>
    
</body>
</html>
